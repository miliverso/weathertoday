<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Roboto:ital,wght@0,300;0,700;1,300&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body id="background">
    <div class="body-left"></div>
    <div class="body-container">
        <header>
            <div class="header-container">
                <div class="header-input-container">
                    <span class="input-lens"></span>
                    <form action="" autocomplete="off" id="form">
                        <input type="search" id="searchInput" class="search-input" placeholder="Enter a city">
                    </form>
                </div>
                <button class="header-button">Current</button>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Yesterday</a</li>
                    <li><a href="#weather">Today</a</li>
                    <li><a href="/">Tomorrow</a></li>
                </ul>
            </nav>
        </header>
        <main id="mobile-background">
            <div id="main-weather-animation">
                <section class="main-weather-container" id="weater">
                    <p>
                        <span class="spanCity"></span>
                        <span class="main-title"></span>
                    </p>
                    <p id="day-and-time"></p>
                    <div class="main-temperature-icon-container">
                        <div class="main-temperture-container">
                            <p>
                                <span id="temperatureValue"></span>
                                <span><a href="#" id="centigrades-link" class="active">°C</a> | <a href="#"
                                        id="fahrenheit-link">°F</a></span>
                            </p>
                        </div>
                        <div id="main-icon-container">
                            <img src="" id="icon" alt="">
                        </div>
                    </div>
                    <p id="weather-description"></p>
                </section>
                <section class="main-days-container">
                    <div>
                        <p>Next day <br /><span>☀️</span></p>
                        <p>34<span>°C | °F</span></p>
                    </div>
                    <div>
                        <p>Next day<br /><span>🌤</span></p>
                        <p>34<span>°C | °F</span></p>
                    </div>
                    <div>
                        <p>Next day <br /><span>🌨</span></p>
                        <p>34<span>°C | °F</span></p>
                    </div>
                    <div>
                        <p>Next day <br /><span>☁️</span></p>
                        <p>34<span>°C | °F</span></p>
                    </div>
                    <div>
                        <p>Next day <br /><span>⛈</span></p>
                        <p>34<span>°C | °F</span></p>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <h1 class="footer-webname">Weather Today</h1>
            <p class="footer-credits"><a href="https://github.com/miliverso/weathertoday" target="_blank">Open-source
                    code</a> by Milagro Garcia</p>
        </footer>
    </div>
    <div class="body-right"></div>
    <script src="main.js"></script>
</body>
</html>
